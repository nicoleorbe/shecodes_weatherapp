<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/shecodes_weatherapp/images/favicon.ico"
    />

    <link rel="stylesheet" href="source/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kiwi+Maru:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>How's the Weather?ðŸŒž</title>
  </head>
  <body id="body">
    <div class="container">
      <div
        class="row shadow p-4 pt-5 pb-5 bg-body-tertiary rounded weather-container"
      >
        <!-- first row / search bar -->

        <form class="row mb-3 search-bar" id="search-bar">
          <div class="col-md-5 col-sm-12 input-search-new-city">
            <input
              type="text"
              class="form-control"
              id="search-new-city"
              placeholder="Enter a City"
            />
          </div>
          <div class="col-md-2 col-sm-5 btn-search">
            <button class="btn" type="submit" id="button-search">Search</button>
          </div>
          <div class="col-md-5 col-sm-5 btn-current">
            <button
              class="btn btn-mylocation"
              onclick="resetPage()"
              id="button-reset"
            >
              My Weather
            </button>
          </div>
        </form>

        <!-- new second row -->
        <div class="row weather-detail-container text-center">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-md-6 weather-date">
                <h1 class="weather-title">Weather</h1>
                <p class="current-datetime" id="current-datetime"></p>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="row">
              <!-- city/temp -->
              <div class="col-6 current-city-temp">
                <div class="current-city" id="current-city"></div>
                <div class="current-temp m-0" id="current-temp"></div>
                <div class="degree-symbol">
                  <a href="#" class="active" id="degree-F">Â°F </a>
                  |
                  <a href="#" id="degree-C"> Â°C</a>
                </div>
              </div>
              <!-- weather -->
              <div class="col-6">
                <img
                  class="img-current-temp"
                  src="images/cloud.png"
                  alt="Current Weather Image"
                  id="img-current-temp"
                />
                <p class="current-weather" id="current-weather"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- third row -->
        <div
          class="row mb-4 mt-2 justify-content-evenly text-center weather-details"
        >
          <div class="col-6">
            <div class="row">
              <span
                class="col-md-4 current-feels-like"
                id="current-feels-like"
              ></span>

              <span class="col-md-4 current-max" id="current-max"></span>
              <span class="col-md-4 current-min" id="current-min"></span>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <span class="col-md-6 current-wind" id="current-wind"></span>

              <span
                class="col-md-6 current-humidity"
                id="current-humidity"
              ></span>
            </div>
          </div>
        </div>
        <!-- fourth row / next 6 days -->
        <div class="forecast" id="forecast"></div>
      </div>
      <footer class="footer">
        Built by <span class="span-footer-name">Nicole Orbe</span> and lots of
        <span class="span-footer-coffee">â˜•</span>
        and is
        <a
          href="https://github.com/nicoleorbe/shecodes_weatherapp"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weatherapp.thenicoleorbe.com/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <script src="source/index.js"></script>
    </div>
  </body>
</html>
