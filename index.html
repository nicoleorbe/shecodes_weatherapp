<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="source/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/shecodes_weatherapp/images/favicon.ico"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kiwi+Maru:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>How's the Weather?ðŸŒž</title>
  </head>
  <body>
    <div class="container">
      <div
        class="shadow p-3 mb-5 mt-5 bg-body-tertiary rounded weather-container"
      >
        <!-- first row / search bar -->
        <form class="row mb-3 search-bar" id="search-bar">
          <div class="col-sm-5 input-search-new-city">
            <input
              type="text"
              class="form-control"
              id="search-new-city"
              placeholder="Enter a City"
            />
          </div>
          <div class="col-sm-3 btn-search">
            <button class="btn" type="submit" id="button-search">
              Change City
            </button>
          </div>
          <div class="col-sm-4 btn-current text-end">
            <button class="btn" type="submit" id="button-current">
              My Location
            </button>
          </div>
        </form>

        <!-- second row -->
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-2">
              <img
                class="img-current-temp"
                src="images/cloud.png"
                alt="Current Weather Image"
                id="img-current-temp"
              />
            </div>
            <div class="col-2 current-city-temp">
              <p class="current-city" id="current-city"></p>
              <p class="current-temp" id="current-temp"></p>
            </div>
            <div
              class="col-3 d-flex align-items-start degree-toggle"
              id="degree-toggle"
            >
              <span class="degree-symbol" id="degree-F"
                ><a href="#">Â°F</a></span
              >
              <span>|</span>
              <span class="degree-symbol" id="degree-C"
                ><a href="#">Â°C</a></span
              >
            </div>
            <div class="col-5 weather-date">
              <h1 class="weather-title">Weather</h1>
              <p class="current-datetime" id="current-datetime"></p>
              <p class="current-weather" id="current-weather"></p>
            </div>
          </div>
        </div>
        <!-- third row / toggle options -->
        <div class="container text-center">
          <div class="row align-items-start toggle-options">
            <div class="col-2 toggle-temperature">
              <a href="#">Temperature</a>
            </div>
            <div class="col-2 toggle-precipitation">
              <a href="#">Precipation</a>
            </div>
            <div class="col-2 toggle-wind">
              <a href="#">Wind</a>
            </div>
          </div>
        </div>
        <!-- fourth row / temp graph -->
        <canvas
          class="my-4 w-100"
          id="myChart"
          width="600"
          height="200"
          style="
            display: block;
            box-sizing: border-box;
            height: 200px;
            width: 600px;
          "
        ></canvas>
        <!-- fifth row / next 5 days -->
        <div class="container text-center next-five-days">
          <div class="row align-items-start">
            <div class="col next-one">
              <a href="#">WED</a>
              <br />
              <img src="images/sun-cloud.png" alt="" class="img-next" />
              <div>72Â° / 54Â°</div>
            </div>
            <div class="col next-two">
              <a href="#">THU</a>
              <br />
              <img src="images/sun-cloud.png" alt="" class="img-next" />
              <div>72Â° / 54Â°</div>
            </div>
            <div class="col next-three">
              <a href="#">FRI</a>
              <br />
              <img src="images/sunny.png" alt="" class="img-next" />
              <div>72Â° / 54Â°</div>
            </div>
            <div class="col next-four">
              <a href="#">SAT</a>
              <br />
              <img src="images/sunny.png" alt="" class="img-next" />
              <div>72Â° / 54Â°</div>
            </div>
            <div class="col next-five">
              <a href="#">SUN</a>
              <br />
              <img src="images/sun-cloud.png" alt="" class="img-next" />
              <div>72Â° / 54Â°</div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Built by <span class="span-footer-name">Nicole Orbe</span> and lots of
        <span class="span-footer-coffee">â˜•</span>
        <br />
        <a href="https://github.com/nicoleorbe/shecodes_weatherapp"
          >Github Repository</a
        >
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
      <script src="source/index.js"></script>
    </div>
  </body>
</html>
